version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aotravel-postgres
    environment:
      POSTGRES_DB: aotravel_db
      POSTGRES_USER: aotravel_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aotravel_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - aotravel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aotravel_user -d aotravel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aotravel-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - aotravel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aotravel-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aotravel_user:${DB_PASSWORD:-aotravel_password}@postgres:5432/aotravel_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
      - uploads_volume:/app/uploads
      - logs_volume:/app/logs
    ports:
      - "3000:3000"
      - "9229:9229" # Para debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aotravel-network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: aotravel-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - uploads_volume:/usr/share/nginx/html/uploads:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - aotravel-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: aotravel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aotravel.ao
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aotravel-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: aotravel-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - aotravel-network

volumes:
  postgres_data:
  redis_data:
  uploads_volume:
  logs_volume:

networks:
  aotravel-network:
    driver: bridge
